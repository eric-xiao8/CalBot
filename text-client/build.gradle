apply plugin: 'java'
apply plugin: 'maven'

group = 'ai.api.libai.samples'
version = '1.6.11'

description = """Api.Ai Console Text Client"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'ai.api', name: 'libai', version:'1.6.11'
    compile group: 'org.slf4j', name: 'slf4j-jdk14', version:'1.7.25'
    compile 'com.google.code.gson:gson:2.2.+'
    compile 'com.android.support:support-v4:13.0.+'
    compile 'com.android.support:appcompat-v7:18.0.+'
    compile 'com.google.api-client:google-api-client:1.22.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.22.0'
    compile 'com.google.apis:google-api-services-calendar:v3-rev252-1.22.0'
    compile 'com.github.messenger4j:messenger4j:0.8.0'

}
